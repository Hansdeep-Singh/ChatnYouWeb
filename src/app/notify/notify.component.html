<section id="notify">
    <div class="container">
        <div class="row">
            <div class="col">
                <div *ngIf="!status" class="notify-box-fail">
                    <div>{{message}}</div>
                    <div class="counter">
                        <div class="mr-4">Closing in ({{counter}})</div>
                        <a class="d-flex" (click)="closeNotify()">
                            <span class="material-icons">
                                (close)
                            </span>
                        </a>
                    </div>
                </div>
                <div *ngIf="status" class="notify-box-pass">
                    <div>{{message}}</div>
                    <div class="counter">
                        <div class="mr-4">Closing in ({{counter}})</div>
                        <a class="d-flex" (click)="closeNotify()">
                            <span class="material-icons">
                                (close)
                            </span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
